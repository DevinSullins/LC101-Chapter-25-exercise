<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
        <label>Test Name <input type="text" name="testName"/></label>
        <label>Test Date <input type="date" name="testDate"/></label>
        <label>Rocket Type <select name="rocketType">
            <option value="1">Brant</option>
            <option value="2">Lynk</option>
            <option value="3">Orion</option>
            <option value="4">Terrier</option>
            </select>
        </label>
        <label>Number of Rocket Boosters <input type="number" name="boosterCount"/></label>
        Wind Rating:
        <label>No Wind <input type="radio" name="windRating" value=''/></label>
        <label>Mild Wind <input type="radio" name="windRating" value=''/></label>
        <label>Strong Wind <input type="radio" name="windRating" value=''/></label>
        <label>Use production grade servers <input type="checkbox" name="useProductionServers"/></label>
        <button>Run Simulation</button>
    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
